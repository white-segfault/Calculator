<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="application.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="header">
        <div class="title">
            Calculator
        </div>
    </div>
    
    <div class="container"> <!-- design consists of 6 rows -->
        <div class="one">
            <div class="operation display"></div>
            <div class="result display"></div>
        </div>

        <div class="two">
            <button id="reset" class = "clear">A/C</button>
            <button id="backspace" class = "clear">‚Üê</button>
            <button id="%" class="operators">%</button>
            <button id="/" class="operators">/</button>
        </div>

        <div class="three">
            <button class = "numbers" id="7">7</button>
            <button class = "numbers" id="8">8</button>
            <button class = "numbers" id="9">9</button>
            <button id="*" class="operators">*</button>
        </div>

        <div class="four">
            <button class = "numbers" id="6">6</button>
            <button class = "numbers" id="5">5</button>
            <button class = "numbers" id="4">4</button>
            <button id="-" class="operators">-</button>
        </div>

        <div class="five">
            <button class = "numbers" id="1">1</button>
            <button class = "numbers" id="2">2</button>
            <button class = "numbers" id="3">3</button>
            <button id="+" class="operators">+</button>
        </div>

        <div class="six">
            <button class = "numbers" id="0">0</button>
            <button id="decimal">.</button>
            <button id="equal" class="operators">=</button>
        </div>
    </div>

    <div class = "footer">
        Written by Eric
    </div>
</body>
</html>
